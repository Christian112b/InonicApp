<ion-app>
  <div *ngIf="isLoading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); display: flex; justify-content: center; align-items: center; z-index: 9999; opacity: 1; transition: opacity 0.5s ease-out;">
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; color: #495057;">
      <img src="assets/img/costanzo.png" alt="Costanzo Logo" style="width: 140px; height: auto; margin-bottom: 30px; animation: pulse 2s infinite;">
      <ion-spinner name="crescent" style="--color: #6c757d; margin-bottom: 20px;"></ion-spinner>
      <p style="font-size: 18px; font-weight: 500; margin: 0;">Cargando Costanzo...</p>
    </div>
  </div>
  <div *ngIf="!isLoading">
    <ion-header class="small-header" style="height: 90px;">
      <ion-toolbar class="small-toolbar white-toolbar" style="height: 90px;">
        <img src="assets/img/costanzo.png" alt="Costanzo Logo" class="header-logo" style="width: 65px; margin-left: 10px; margin-top: 10%;">
      </ion-toolbar>
    </ion-header>
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
