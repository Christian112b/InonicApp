<!-- Ventas Section -->
<section id="section-ventas" class="content-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-shopping-cart me-2"></i>Gestión de Ventas</h5>
                        <div>
                            <button class="btn btn-success" onclick="exportarVentas('excel')">
                                <i class="fas fa-file-excel me-1"></i> Exportar
                            </button>
                        </div>
                    </div>
                    <div class="card-body" style="padding: 1.25rem;">
                        <!-- Summary Cards -->
                        <div class="row mb-3 g-2">
                            <div class="col-lg-3 col-md-6">
                                <div class="card text-center border-primary">
                                    <div class="card-body py-2 px-3">
                                        <div class="text-primary fw-bold small mb-1">Ventas Totales</div>
                                        <div id="ventasTotales" class="h4 mb-0">$0.00</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="card text-center border-success">
                                    <div class="card-body py-2 px-3">
                                        <div class="text-success fw-bold small mb-1">Pedidos</div>
                                        <div id="totalPedidos" class="h4 mb-0">0</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="card text-center border-warning">
                                    <div class="card-body py-2 px-3">
                                        <div class="text-warning fw-bold small mb-1">Exitosos</div>
                                        <div id="pedidosExitosos" class="h4 mb-0">0</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="card text-center border-danger">
                                    <div class="card-body py-2 px-3">
                                        <div class="text-danger fw-bold small mb-1">Pendientes</div>
                                        <div id="pedidosPendientes" class="h4 mb-0">0</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Filters -->
                        <div class="row mb-3 g-2">
                            <div class="col-md-3">
                                <select id="filtroEstadoVenta" class="form-select">
                                    <option value="">Todos los estados</option>
                                    <option value="exitoso">Exitosos</option>
                                    <option value="pendiente">Pendientes</option>
                                    <option value="fallido">Fallidos</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select id="filtroMetodoPago" class="form-select">
                                    <option value="">Todos los métodos</option>
                                    <option value="1">Tarjeta de Crédito</option>
                                    <option value="4">Transferencia Bancaria</option>
                                    <option value="5">Efectivo en Tienda</option>
                                    <option value="6">OXXO</option>
                                    <option value="7">SPEI</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <input type="date" id="filtroFechaInicio" class="form-control">
                            </div>
                            <div class="col-md-3">
                                <input type="date" id="filtroFechaFin" class="form-control">
                            </div>
                        </div>

                        <!-- Sales Table -->
                        <div class="card">
                            <div class="card-header py-2 px-3">
                                <small class="fw-bold">Historial de Ventas</small>
                            </div>
                            <div class="card-body p-0">
                                <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                                    <table class="table table-striped table-sm mb-0">
                                        <thead class="table-dark" style="position: sticky; top: 0; z-index: 10;">
                                            <tr>
                                                <th style="width: 8%; font-size: 0.75rem;">ID</th>
                                                <th style="width: 15%; font-size: 0.75rem;">Fecha</th>
                                                <th style="width: 20%; font-size: 0.75rem;">Método de Pago</th>
                                                <th style="width: 12%; font-size: 0.75rem;">Estado</th>
                                                <th style="width: 12%; font-size: 0.75rem;">Monto</th>
                                                <th style="width: 10%; font-size: 0.75rem;">Productos</th>
                                                <th style="width: 15%; font-size: 0.75rem;">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody id="ventasTableBody">
                                            <tr>
                                                <td colspan="7" class="text-center text-muted py-4">
                                                    <small>No hay datos disponibles</small>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Sale Details Modal -->
<div class="modal fade" id="ventaModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Detalles de Venta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="ventaDetails">
                    <!-- Sale details will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Loading Modal for Ventas -->
<div class="modal fade" id="loadingVentas" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="mt-2">Cargando ventas...</p>
            </div>
        </div>
    </div>
</div>
