<!-- Coupons Section -->
<section id="section-cupones" class="content-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-tags me-2"></i>Gesti贸n de Cupones</h5>
                        <button class="btn btn-primary" onclick="openCouponForm()">
                            <i class="fas fa-plus me-1"></i> Nuevo Cup贸n
                        </button>
                    </div>
                    <div class="card-body">
                        <!-- Filters -->
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <select id="filterCouponActive" class="form-select">
                                    <option value="">Todos los estados</option>
                                    <option value="1">Activos</option>
                                    <option value="0">Inactivos</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select id="filterCouponType" class="form-select">
                                    <option value="">Todos los tipos</option>
                                    <option value="porcentaje">Porcentaje</option>
                                    <option value="fijo">Monto fijo</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-secondary" id="applyCouponFiltersBtn" onclick="applyCouponFilters()">
                                    <i class="fas fa-filter me-1"></i> Filtrar
                                </button>
                            </div>
                        </div>

                        <!-- Coupons Table -->
                        <div class="table-responsive" style="max-height: calc(100vh - 450px); overflow-y: auto;">
                            <table class="table table-striped">
                                <thead class="table-dark" style="position: sticky; top: 0; z-index: 10;">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Tipo</th>
                                        <th>Valor</th>
                                        <th>Fecha Inicio</th>
                                        <th>Fecha Fin</th>
                                        <th>Activo</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="couponTableBody">
                                    <!-- Coupons will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Coupon Modal -->
<div class="modal fade" id="couponModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="couponModalTitle">Nuevo Cup贸n</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="couponForm">
                    <input type="hidden" id="couponId">

                    <div class="mb-3">
                        <label for="couponName" class="form-label">Nombre del Cup贸n *</label>
                        <input type="text" class="form-control" id="couponName" required>
                    </div>

                    <div class="mb-3">
                        <label for="couponType" class="form-label">Tipo *</label>
                        <select class="form-select" id="couponType" required>
                            <option value="porcentaje">Porcentaje</option>
                            <option value="fijo">Monto fijo</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="couponValue" class="form-label">Valor *</label>
                        <input type="number" class="form-control" id="couponValue" step="0.01" min="0" required>
                        <div class="form-text" id="couponValueHelp">Para porcentaje: 10 = 10%, Para monto fijo: 50 = $50.00</div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="couponStartDate" class="form-label">Fecha Inicio</label>
                                <input type="datetime-local" class="form-control" id="couponStartDate">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="couponEndDate" class="form-label">Fecha Fin</label>
                                <input type="datetime-local" class="form-control" id="couponEndDate">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="couponActive" checked>
                        <label class="form-check-label" for="couponActive">Activo</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="saveCoupon()">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- Loading Modal for Coupons -->
<div class="modal fade" id="loadingCoupons" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="mt-2">Cargando cupones...</p>
            </div>
        </div>
    </div>
</div>
