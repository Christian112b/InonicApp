<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Chocolates Costanzo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginStyle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">


</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="{{ url_for('static', filename='assets/costanzo.png') }}" alt="Chocolates Costanzo" class="login-logo">
                <h1>Iniciar Sesión</h1>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Correo
                    </label>
                    <input type="text" id="email" name="email" placeholder="Ingresa tu usuario" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required autocomplete="current-password">
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span>Recordar sesión</span>
                    </label>
                    <!-- TODO: Crear esta ruta y hacerla funcionar  -->
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a> 
                </div>
                
                <button type="button" class="btn btn-primary btn-block" onclick="submitForm()">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
                
                <div class="login-footer">
                    <p>Credenciales de prueba:</p>
                    <p><strong>Usuario:</strong> user@test.com | <strong>Contraseña:</strong> 123456</p>
                </div>
            </form>
            
            <div class="back-to-site">
                <a href="{{ url_for('main.index') }}">

                    <i class="fas fa-arrow-left"></i> Volver al sitio web
                </a>
            </div>
        </div>
        
        <div class="login-background">
            <div class="bg-shape shape-1"></div>
            <div class="bg-shape shape-2"></div>
            <div class="bg-shape shape-3"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>

</body>
</html>
