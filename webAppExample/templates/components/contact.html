        <div class="container">
            <h2 class="section-title">Contáctanos</h2>

                    <div class="contacto-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <h3>Dirección</h3>
                            <p>San Luis Potosí, México</p>
                        </div>
                    </div>
                    <div class="contacto-item">
                        <i class="fas fa-phone"></i>
                        <div>
                            <h3>Teléfono</h3>
                            <p>+52 (444) 123-4567</p>
                        </div>
                    </div>
                    <div class="contacto-item">
